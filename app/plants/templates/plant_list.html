<h1>My Plants</h1>
<ul>
  {% for plant in all_plants %}
    <li>{{ plant.name }} <a href="/plants/delete/{{plant.id}}/">X</a></li>
  {% endfor %}
</ul>

<h1>Add Plants</h1>
<form method="post" action="/plants/new/">
  {% csrf_token %}
  {{ plant_form }}
  <button type="submit">Submit</button>
</form>
